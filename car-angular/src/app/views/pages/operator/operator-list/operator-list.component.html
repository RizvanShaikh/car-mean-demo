<div class="kt-portlet">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">{{'OPERATOR.LIST' | translate }}</h3>
        </div>
        <div class="btn kt-portlet__head-label" *ngIf="createPermission">
            <a href="javascript:;" routerLink="/admin/operator/add" class="btn btn-brand btn-elevate btn-icon-sm"><i
                    class="la la-plus"></i>{{'BUTTONS.ADDNEW' | translate }}</a>
        </div>
    </div>

    <div class="kt-portlet__body">
        <!--begin: Datatable -->
        <div class="kt-section">

            <table class="table table-striped- table-bordered table-hover table-checkable" id="kt_datatable">
            </table>

        </div>
    </div>

    <div class="modal fade" id="m_modal_6" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{'POPMESSAGE.DELETE' | translate }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                            aria-hidden="true">&times;</span> </button>
                </div>

                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">{{'BUTTONS.CANCEL' | translate }}</button>
                    <button type="button" class="btn btn-primary" (click)="deleteSure()"
                        data-dismiss="modal">{{'BUTTONS.DELETE' | translate }}</button> </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="m_modal_7" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">{{'POPMESSAGE.STATUSUPDATE' | translate }}
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">{{'BUTTONS.CANCEL' | translate }}</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        (click)="updateStatus()">{{'BUTTONS.UPDATE' | translate }}</button>
                </div>
            </div>
        </div>
    </div>

</div>
